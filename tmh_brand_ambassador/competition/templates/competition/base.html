<!-- competition/templates/competition/base.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'competition/styles.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="{% static 'competition/images/logo-main1.png' %}" alt="Logo" height="40">
        </div>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'models' %}">Models</a>
            <a href="#">News/Events</a>
            <a href="#">Blog</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        </div>
    </nav>
    <div class="advertisement">
        Welcome to the Brand Ambassador Competition<br>
        Advertise your brand / business here and reach millions of people!
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
